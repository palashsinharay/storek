<div class="container padd">
    <div class="head clearfix">
      <h2><a [routerLink]="['/']"><i class="fa fa-chevron-left"></i></a> Product List</h2>
      <img src="../../assets/logo.png" alt=""/>
    </div>
  <div *ngFor="let catagory of categories">
    <h3>{{catagory.name}}</h3>
    <ul class="list">
      <li *ngFor="let subcat of catagory.child">
        <a [routerLink]="'/productsubcat/'+subcat.id">{{subcat.name}}</a>
      </li>
    </ul>
  </div>
</div>
