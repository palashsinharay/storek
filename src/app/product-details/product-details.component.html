<div class="container">
  <a [routerLink]="'/productsubcat/'+item.subCategory" class="back">Back </a>
  <div class="row">
    <div class="col-md-4">
      <img [src]="item.imageUrl" class="img-responsive" />
    </div>
    <div class="col-md-8">
      <p class="head">Product Name</p>
      <p>{{item.productName}}</p>

      <p class="head">Description </p>
      <p>{{item.description}}</p>

      <p class="head">Price </p>
      <p>{{item.price}}</p>

      <p class="head">Stock </p>
      <p>{{item.stock}}</p>
    </div>
  </div>
</div>
