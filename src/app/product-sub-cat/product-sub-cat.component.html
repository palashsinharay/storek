<div class="container padd">
  <div class="head clearfix">
    <h2><a [routerLink]="['/listproduct']"><i class="fa fa-chevron-left"></i></a> Sub category product list</h2>
    <!-- <img src="../../assets/logo.png" alt=""/> -->
    <p>Product <span>Mart</span></p>
  </div>
  <ul>
    <li *ngFor="let item of filterProducts">
      <a *ngIf="item.subCategory == subcat" [routerLink]="'/productdetails/'+item.id">{{item.productName}}</a>
      <a *ngIf="item.subCategory == subcat" [routerLink]="'/editproduct/'+item.id" class="edit">[edit]</a>
    </li>
  </ul>
</div>
